<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

   <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Dettaglio Articolo - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/dettaglio-articolo.css">
  <link rel="stylesheet" href="css/messages-styles.css">
  
  <style>
    /* Bottone Modifica */
    .edit-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      border-radius: 16px;
      color: #000;
      font-size: 16px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
      transition: all 0.2s;
    }
    
    .edit-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
    }
    
    /* Highlight gradazione */
    .detail-row.detail-highlight {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(245, 158, 11, 0.1) 100%);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 12px;
      padding: 12px;
      margin: -4px -8px;
    }
    
    .detail-row.detail-highlight .detail-value {
      color: #fbbf24;
      font-weight: 900;
      font-size: 15px;
    }
    
    /* Footer actions container */
    #footerActions {
      width: 100%;
    }
  </style></head>

<body>
  <div class="particles" id="particles"></div>

  <!-- HEADER FISSO -->
  <div class="detail-header">
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">Dettaglio Articolo</div>
    <button class="share-btn" onclick="shareArticolo()">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>

  <!-- LOADING STATE -->
  <div class="loading-state" id="loadingState">
    <div class="loading-spinner"></div>
    <div class="loading-text">Caricamento...</div>
  </div>

  <!-- CONTENUTO ARTICOLO -->
  <div class="detail-content" id="detailContent" style="display: none;">
    
    <!-- GALLERIA FOTO -->
    <div class="photo-gallery">
      <div class="photo-slider" id="photoSlider"></div>
      <div class="photo-dots" id="photoDots"></div>
    </div>

    <!-- STATO DISPONIBILITÃ€ -->
    <div class="availability-banner" id="availabilityBanner"></div>

    <!-- INFO PRINCIPALE -->
    <div class="article-info-card">
      <h1 class="article-name" id="articleName"></h1>
      <div class="article-category" id="articleCategory"></div>
      
      <div class="article-price-section">
        <div class="price-label">
          <i class="fas fa-tag"></i> Prezzo
        </div>
        <div class="price-value" id="articlePrice"></div>
      </div>

      <div class="article-rating" id="articleRating"></div>
    </div>

    <!-- DESCRIZIONE -->
    <div class="description-card" id="descriptionCard"></div>

    <!-- INFO VENDITORE -->
    <div class="seller-card">
      <h3 class="card-title">
        <i class="fas fa-user-tie"></i> Venditore
      </h3>
      <div class="seller-info">
        <div class="seller-avatar">
          <i class="fas fa-store"></i>
        </div>
        <div class="seller-details">
          <div class="seller-name" id="sellerName"></div>
          <div class="seller-location" id="sellerLocation"></div>
        </div>
      </div>
    </div>

    <!-- DETTAGLI ARTICOLO -->
    <div class="details-card">
      <h3 class="card-title">
        <i class="fas fa-info-circle"></i> Dettagli
      </h3>
      <div class="details-grid" id="detailsGrid"></div>
    </div>

  </div>

  <!-- FOOTER FISSO CON AZIONE -->
  <div class="detail-footer" id="detailFooter" style="display: none;">
    <!-- Bottone dinamico: Modifica (se tuo) o Contatta (se altri) -->
    <div id="footerActions"></div>
  </div>

  <!-- LIGHTBOX FOTO - Gestito da NodoGalleria -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/loader.js"></script>
  <script src="js/galleria.js"></script>
  <script src="js/config.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dettaglio-articolo.js?v=5"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      loadArticoloDettaglio();
    });
  </script>
</body>
</html>
