<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

   <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Dettaglio Articolo - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dettaglio-articolo.css">
  <link rel="stylesheet" href="css/messages-styles.css">
  
  <style>
    /* Bottone Modifica */
    .edit-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      border-radius: 16px;
      color: #000;
      font-size: 16px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
      transition: all 0.2s;
    }
    
    .edit-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
    }
    
    /* Highlight gradazione */
    .detail-row.detail-highlight {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(245, 158, 11, 0.1) 100%);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 12px;
      padding: 12px;
      margin: -4px -8px;
    }
    
    .detail-row.detail-highlight .detail-value {
      color: #fbbf24;
      font-weight: 900;
      font-size: 15px;
    }
    
    /* Footer actions container */
    #footerActions {
      width: 100%;
    }
    
    /* ========== GRIGLIA IMMAGINI UPLOAD ========== */
    .img-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .img-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid rgba(251, 191, 36, 0.3);
    }
    .img-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .img-remove {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 24px;
      height: 24px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-num {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: #fbbf24;
      font-size: 11px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .img-add {
      aspect-ratio: 1;
      border: 2px dashed rgba(251, 191, 36, 0.4);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fbbf24;
      gap: 5px;
      background: rgba(251, 191, 36, 0.05);
    }
    .img-add i { font-size: 24px; }
    .img-add span { font-size: 11px; }
    .hidden-file-input { display: none; }

    /* ========== STATISTICHE PROPRIETARIO - Compatto ========== */
    .owner-stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .stats-main-value {
      display: flex;
      flex-direction: column;
    }

    .stats-label {
      font-size: 9px;
      color: #6b7280;
      text-transform: uppercase;
    }

    .stats-amount {
      font-size: 20px;
      font-weight: 900;
      color: #fff;
      line-height: 1.1;
    }

    .stats-amount small {
      font-size: 11px;
      color: #6b7280;
    }

    .stats-change {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 5px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 800;
    }

    .stats-change.profit {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .stats-change.loss {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .change-percent {
      font-size: 10px;
      opacity: 0.8;
    }

    /* Mini Chart - compatto */
    .stats-mini-chart {
      height: 24px;
      background: rgba(34, 197, 94, 0.05);
      border-radius: 6px;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }

    .mini-chart-line {
      position: absolute;
      bottom: 8px;
      left: 5%;
      width: 90%;
      height: 2px;
      background: #22c55e;
    }

    .mini-chart-line.loss { background: #ef4444; }

    .mini-chart-dot {
      position: absolute;
      right: 5%;
      bottom: 5px;
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 6px #22c55e;
    }

    .mini-chart-dot.loss {
      background: #ef4444;
      box-shadow: 0 0 6px #ef4444;
    }

    /* Metriche - Griglia 2x2 compatta */
    .stats-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 10px;
    }

    .stat-metric {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }

    .metric-icon {
      width: 28px;
      height: 28px;
      min-width: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .metric-icon.cost { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
    .metric-icon.profit { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .metric-icon.loss { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .metric-icon.roi { background: rgba(251, 191, 36, 0.15); color: #fbbf24; }

    .metric-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .metric-label {
      font-size: 8px;
      color: #6b7280;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .metric-value {
      font-size: 12px;
      font-weight: 800;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .metric-value.profit { color: #22c55e; }
    .metric-value.loss { color: #ef4444; }

    /* ROI Gauge - compatto */
    .roi-gauge-container {
      background: rgba(251, 191, 36, 0.05);
      border-radius: 8px;
      padding: 10px;
    }

    .roi-gauge-label {
      font-size: 8px;
      color: #6b7280;
      margin-bottom: 6px;
      text-transform: uppercase;
      text-align: center;
    }

    .roi-gauge {
      height: 5px;
      background: #2a2a2a;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .roi-gauge-fill {
      height: 100%;
      border-radius: 3px;
    }

    .roi-gauge-fill.profit { background: linear-gradient(90deg, #22c55e, #10b981); }
    .roi-gauge-fill.loss { background: linear-gradient(90deg, #ef4444, #dc2626); }

    .roi-gauge-value {
      font-size: 16px;
      font-weight: 900;
      text-align: center;
    }

    .roi-gauge-value.profit { color: #22c55e; }
    .roi-gauge-value.loss { color: #ef4444; }

  </style></head>

<body>
  <div class="particles" id="particles"></div>

  <!-- HEADER FISSO -->
  <div class="detail-header">
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-title">Dettaglio Articolo</div>
    <button class="share-btn" onclick="shareArticolo()">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>

  <!-- LOADING STATE -->
  <div class="loading-state" id="loadingState">
    <div class="loading-spinner"></div>
    <div class="loading-text">Caricamento...</div>
  </div>

  <!-- CONTENUTO ARTICOLO -->
  <div class="detail-content" id="detailContent" style="display: none;">
    
    <!-- GALLERIA FOTO -->
    <div class="photo-gallery">
      <div class="photo-slider" id="photoSlider"></div>
      <div class="photo-dots" id="photoDots"></div>
    </div>

    <!-- STATO DISPONIBILITÀ -->
    <div class="availability-banner" id="availabilityBanner"></div>

    <!-- INFO PRINCIPALE -->
    <div class="article-info-card">
      <h1 class="article-name" id="articleName"></h1>
      <div class="article-category" id="articleCategory"></div>
      
      <div class="article-price-section">
        <div class="price-label">
          <i class="fas fa-tag"></i> Prezzo
        </div>
        <div class="price-value" id="articlePrice"></div>
      </div>

      <div class="article-rating" id="articleRating"></div>
    </div>

    <!-- DESCRIZIONE -->
    <div class="description-card" id="descriptionCard"></div>

    <!-- INFO VENDITORE -->
    <div class="seller-card">
      <h3 class="card-title">
        <i class="fas fa-user-tie"></i> Venditore
      </h3>
      <div class="seller-info">
        <div class="seller-avatar">
          <i class="fas fa-store"></i>
        </div>
        <div class="seller-details">
          <div class="seller-name" id="sellerName"></div>
          <div class="seller-location" id="sellerLocation"></div>
        </div>
      </div>
    </div>

    <!-- DETTAGLI ARTICOLO -->
    <div class="details-card">
      <h3 class="card-title">
        <i class="fas fa-info-circle"></i> Dettagli
      </h3>
      <div class="details-grid" id="detailsGrid"></div>
    </div>

    <!-- STATISTICHE PROPRIETARIO (solo se è tuo articolo) -->
    <div class="details-card" id="ownerStatsSection" style="display: none;">
      <h3 class="card-title">
        <i class="fas fa-chart-line"></i> Le Tue Statistiche
      </h3>
      <div id="ownerStatsContent"></div>
    </div>

  </div>

  <!-- FOOTER FISSO CON AZIONE -->
  <div class="detail-footer" id="detailFooter" style="display: none;">
    <!-- Bottone dinamico: Modifica (se tuo) o Contatta (se altri) -->
    <div id="footerActions"></div>
  </div>

  <!-- LIGHTBOX FOTO - Gestito da NodoGalleria -->

  <!-- ========== MODAL MODIFICA ========== -->
  <div class="modal-edit" id="modalEdit">
    <div class="modal-edit-content">
      <div class="modal-header">
        <h2 class="modal-title"><i class="fas fa-edit"></i> MODIFICA ARTICOLO</h2>
        <button class="modal-close" onclick="closeEditModal()">✕</button>
      </div>

      <div id="editMsg" class="msg"></div>

      <form id="formEdit" onsubmit="salvaModifica(event)">
        <input type="hidden" id="editId">

        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-tag"></i> NOME</label>
            <input type="text" id="editNome" name="Nome" required>
          </div>

          <div class="form-group">
            <label><i class="fas fa-layer-group"></i> CATEGORIA</label>
            <select id="editCategoria" name="Categoria" onchange="gestisciCarteGradate(this.value, 'Edit')">
              <option value="">Seleziona...</option>
              <option value="ETB">ETB</option>
              <option value="Carte Singole">Carte Singole</option>
              <option value="Carte gradate">Carte gradate</option>
              <option value="Master Set">Master Set</option>
              <option value="Booster Box">Booster Box</option>
              <option value="Collection Box">Collection Box</option>
              <option value="Box mini tin">Box mini tin</option>
              <option value="Bustine">Bustine</option>
              <option value="Poké Ball">Poké Ball</option>
              <option value="Accessori">Accessori</option>
              <option value="Altro">Altro</option>
            </select>
          </div>

          <!-- CAMPI CARTE GRADATE (nascosti di default) -->
          <div class="form-group" id="casaGradazioneGroupEdit" style="display:none;">
            <label><i class="fas fa-certificate"></i> CASA DI GRADAZIONE *</label>
            <select id="casaGradazioneEdit" name="CasaGradazione" onchange="gestisciAltraCasa(this.value, 'Edit')">
              <option value="">Seleziona casa...</option>
              <option value="PSA">PSA</option>
              <option value="GRAAD">GRAAD</option>
              <option value="Altra casa">Altra casa</option>
            </select>
          </div>

          <div class="form-group" id="altraCasaGradazioneGroupEdit" style="display:none;">
            <label><i class="fas fa-edit"></i> SPECIFICA CASA DI GRADAZIONE *</label>
            <input type="text" id="altraCasaGradazioneEdit" name="AltraCasaGradazione" placeholder="es. BGS, CGC, etc.">
          </div>

          <div class="form-group" id="votoGradazioneGroupEdit" style="display:none;">
            <label><i class="fas fa-star"></i> VOTO GRADAZIONE *</label>
            <input type="number" id="votoGradazioneEdit" name="VotoGradazione" min="1" max="10" step="0.5" placeholder="es. 9.5">
          </div>

          <div class="form-group">
            <label><i class="fas fa-align-left"></i> DESCRIZIONE</label>
            <textarea id="editDescrizione" name="Descrizione"></textarea>
          </div>

          <div class="form-group">
            <label><i class="fas fa-box-open"></i> ESPANSIONE / SET</label>
            <input type="text" name="Espansione" id="editEspansione" placeholder="es. Scarlet & Violet, 151, Prismatic...">
          </div>

          <div class="form-group">
            <label><i class="fas fa-globe"></i> LINGUA</label>
            <select name="Lingua" id="editLingua">
              <option value="">Seleziona...</option>
              <option value="ITA">Italiano</option>
              <option value="ENG">Inglese</option>
              <option value="JAP">Giapponese</option>
              <option value="KOR">Coreano</option>
              <option value="CHN">Cinese</option>
              <option value="FRA">Francese</option>
              <option value="GER">Tedesco</option>
              <option value="SPA">Spagnolo</option>
              <option value="POR">Portoghese</option>
            </select>
          </div>

          <div class="form-group">
            <label><i class="fas fa-certificate"></i> CONDIZIONE</label>
            <select name="Condizione" id="editCondizione">
              <option value="">Seleziona...</option>
              <option value="Mint">(M) - Perfetta</option>
              <option value="Near Mint">(NM) - Quasi perfetta</option>
              <option value="Excellent">(EX) - Eccellente</option>
              <option value="Good">(GD) - Buona</option>
              <option value="Light Played">(LP) - Leggermente giocata</option>
              <option value="Played">(PL) - Giocata</option>
              <option value="Poor">(P) - Scarsa</option>
            </select>
          </div>

          <div class="form-group">
            <label><i class="fas fa-gem"></i> VALORE ATTUALE (€)</label>
            <input type="number" id="editValoreAttuale" name="ValoreAttuale" step="0.01" required oninput="calcolaDeltaEdit()">
          </div>

          <div class="form-group">
            <label><i class="fas fa-receipt"></i> PREZZO PAGATO (€)</label>
            <input type="number" id="editPrezzoPagato" name="PrezzoPagato" step="0.01" required oninput="calcolaDeltaEdit()">
          </div>

          <div class="form-group">
            <label><i class="fas fa-chart-line"></i> DELTA (€)</label>
            <input type="text" id="editDelta" readonly style="background:#2a2a2a; cursor:not-allowed;">
          </div>

          <div class="form-group">
            <label><i class="fas fa-star"></i> VALUTAZIONE STATO (1-10)</label>
            <input type="number" id="editStato" name="ValutazioneStato" min="1" max="10">
          </div>

          <!-- UPLOAD FOTO -->
          <div class="form-group">
            <label><i class="fas fa-camera"></i> FOTO ARTICOLO</label>
            <input type="file" id="editImageInput" accept="image/*" multiple class="hidden-file-input" onchange="onEditImageSelect(this)">
            <div id="editImagesContainer"></div>
          </div>

          <div class="form-group" style="border-top: 2px solid #2a2a2a; padding-top: 20px; margin-top: 20px;">
            <label style="font-size: 16px; color: #fbbf24;">
              <i class="fas fa-store"></i> VETRINA
            </label>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="editInVetrina" name="InVetrina">
            <span><i class="fas fa-store-alt"></i> Metti in vetrina (visibile a tutti)</span>
          </div>

          <div class="form-group" id="prezzoVenditaGroupEdit" style="display:none;">
            <label><i class="fas fa-tag"></i> PREZZO DI VENDITA (€)</label>
            <input type="number" id="editPrezzoVendita" name="PrezzoVendita" step="0.01" min="0">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="editPresente" name="Presente">
            <span><i class="fas fa-box"></i> Articolo presente fisicamente</span>
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-save"></i> SALVA MODIFICHE
        </button>

        <button type="button" class="btn-delete" onclick="eliminaArticolo()">
          <i class="fas fa-trash"></i> ELIMINA ARTICOLO
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/loader.js"></script>
  <script src="js/galleria.js"></script>
  <script src="js/config.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/modifica-articolo.js?v=4"></script>
  <script src="js/dettaglio-articolo.js?v=7"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      loadArticoloDettaglio();
    });
  </script>
</body>
</html>
