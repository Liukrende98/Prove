<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archivio Articoli</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

 <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 16px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .box {
    background: white;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  /* FILTRI */
  .filters {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 10px;
  }

  .filters input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .filters button {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 14px;
  }

  /* DESKTOP TABLE */
  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    background: #2563eb;
    color: white;
    padding: 10px;
    text-align: left;
    font-size: 14px;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 14px;
    vertical-align: top;
  }

  tr:nth-child(even) {
    background: #f9fafb;
  }

  .price {
    text-align: right;
    font-weight: bold;
    white-space: nowrap;
  }

  /* ===== MOBILE (IPHONE) ===== */
  @media (max-width: 768px) {

    .filters {
      grid-template-columns: 1fr;
    }

    table, thead {
      display: none;
    }

    tbody {
      display: block;
    }

    tbody tr {
      display: block;
      background: white;
      margin-bottom: 14px;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    tbody td {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 6px 0;
      border: none;
      font-size: 14px;
    }

    tbody td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #374151;
      padding-right: 10px;
      max-width: 45%;
      flex-shrink: 0;
    }

    tbody td span,
    tbody td {
      word-break: break-word;
      text-align: right;
    }
  }
</style>
</head>

<body>

  <h1>ARCHIVIO</h1>

  <!-- FILTRI -->
  <div class="box filters">
    <input id="fNome" placeholder="Nome articolo">
    <input id="fCategoria" placeholder="Categoria">
    <button onclick="carica()">Filtra</button>
  </div>

  <!-- TABELLA -->
  <div class="box">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Categoria</th>
          <th>Valore attuale</th>
          <th>Prezzo pagato</th>
        </tr>
      </thead>
      <tbody id="out">
        <tr><td colspan="5">Caricamento…</td></tr>
      </tbody>
    </table>
  </div>

<script>
  const SUPABASE_URL = "https://xoagoblnzvdqnktpfhlk.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_Uf5-1uzQzL-OqI6dA-tl_g_RHpYxNds";

  const client = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function carica() {
    const nome = document.getElementById("fNome").value;
    const categoria = document.getElementById("fCategoria").value;

    let query = client.from("Articoli").select("*");

    if (nome)
      query = query.ilike("Nome", `%${nome}%`);

    if (categoria)
      query = query.ilike("Categoria", `%${categoria}%`);

    const { data, error } = await query;

    const out = document.getElementById("out");
    out.innerHTML = "";

    if (error) {
      out.innerHTML = `<tr><td colspan="5">${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      out.innerHTML = `<tr><td colspan="5">Nessun risultato</td></tr>`;
      return;
    }

    data.forEach(r => {
      out.innerHTML += `
        <tr>
          <td data-label="Nome">${r.Nome ?? ""}</td>
          <td data-label="Descrizione">${r.Descrizione ?? ""}</td>
          <td data-label="Categoria">${r.Categoria ?? ""}</td>
          <td data-label="Valore">${Number(r.ValoreAttuale).toFixed(2)} €</td>
          <td data-label="Prezzo">${Number(r.PrezzoPagato).toFixed(2)} €</td>
        </tr>`;
    });
  }

  carica();
</script>

</body>
</html>
