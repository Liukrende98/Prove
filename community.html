<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Community - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/messages-styles.css">

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .main-content {
      padding-bottom: 100px;
      padding-top: 20px;
      max-width: 680px;
      margin: 0 auto;
    }

    /* BOX CREA POST STILE FACEBOOK */
    .create-post-box {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 16px;
      margin: 0 12px 20px 12px;
      border: 2px solid #2a2a2a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .create-post-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .create-post-avatar {
      width: 44px;
      height: 44px;
      min-width: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: 900;
    }

    .create-post-input-fake {
      flex: 1;
      background: #0a0a0a;
      border: 2px solid #3b82f6;
      border-radius: 50px;
      padding: 12px 20px;
      color: #6b7280;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .create-post-input-fake:hover {
      background: #1a1a1a;
      border-color: #fbbf24;
    }

    .create-post-form {
      display: none;
      margin-top: 16px;
    }

    .create-post-form.active {
      display: block;
    }

    .create-post-textarea {
      width: 100%;
      background: #0a0a0a;
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 14px 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      min-height: 100px;
      resize: vertical;
      margin-bottom: 12px;
    }

    .create-post-textarea:focus {
      outline: none;
      border-color: #fbbf24;
    }

    .file-preview-box {
      display: none;
      position: relative;
      margin-bottom: 12px;
      border-radius: 16px;
      overflow: hidden;
    }

    .file-preview-box.active {
      display: block;
    }

    .file-preview-box img,
    .file-preview-box video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .file-remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(239, 68, 68, 0.9);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .create-post-actions {
      display: flex;
      gap: 12px;
      padding-top: 12px;
      border-top: 1px solid #2a2a2a;
    }

    .create-post-btn {
      flex: 1;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 14px;
      padding: 12px;
      color: #3b82f6;
      font-size: 15px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
    }

    .create-post-btn:hover {
      background: #3b82f6;
      color: #fff;
    }

    .create-post-publish {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 14px;
      padding: 12px 24px;
      color: #fff;
      font-size: 15px;
      font-weight: 900;
      cursor: pointer;
    }

    .create-post-publish:disabled {
      opacity: 0.5;
    }

    /* COMMUNITY FEED */
    .community-feed {
      display: grid;
      gap: 16px;
      padding: 0 12px;
      max-width: 680px;
      margin: 0 auto;
    }

    /* POST CARD */
    .post-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      padding: 18px;
      border: 2px solid #2a2a2a;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      align-items: center;
    }

    .post-delete-btn {
      margin-left: auto;
      background: transparent;
      border: 2px solid #ef4444;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      color: #ef4444;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-delete-btn:hover {
      background: #ef4444;
      color: #fff;
      transform: scale(1.1);
    }

    .post-delete-btn:active {
      transform: scale(0.95);
    }

    .post-avatar {
      width: 48px;
      height: 48px;
      min-width: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: 900;
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    .post-user {
      flex: 1;
      min-width: 0;
    }

    .post-user h4 {
      font-size: 16px;
      font-weight: 900;
      color: #fbbf24;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .username-link {
      color: #fbbf24;
      text-decoration: none;
    }

    .username-link:hover {
      text-decoration: underline;
    }

    .post-user span {
      font-size: 13px;
      color: #6b7280;
      font-weight: 700;
    }

    .badge-owner {
      background: #fbbf24;
      color: #000;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 900;
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      color: #e5e7eb;
      font-weight: 600;
      margin-bottom: 14px;
      word-wrap: break-word;
    }

    .post-image, .post-video {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 14px;
      background: #0a0a0a;
    }

    .post-image img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
    }

    .post-video video {
      width: 100%;
      height: auto;
      max-height: 500px;
    }

    .post-actions {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #2a2a2a;
    }

    .post-action-btn {
      flex: 1;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 14px;
      padding: 12px;
      color: #3b82f6;
      font-size: 15px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 48px;
    }

    .post-action-btn:active {
      transform: scale(0.95);
    }

    .post-action-btn.liked {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }

    .post-action-btn.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 64px;
      color: #374151;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 800;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    /* MODAL COMMENTI */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      border: 2px solid #fbbf24;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 2px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      color: #fbbf24;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #6b7280;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 20px;
      border-top: 2px solid #2a2a2a;
    }

    .comment-input {
      width: 100%;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 12px 16px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      resize: none;
      min-height: 48px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 10px;
    }

    .comment-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
    }

    .comment-item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 16px;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      min-width: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #fff;
      font-weight: 900;
    }

    .comment-content {
      flex: 1;
    }

    .comment-username {
      font-size: 14px;
      font-weight: 900;
      color: #fbbf24;
      text-decoration: none;
      margin-bottom: 6px;
      display: inline-block;
    }

    .comment-content p {
      font-size: 14px;
      color: #e5e7eb;
      margin: 0;
    }

    .comment-time {
      font-size: 11px;
      color: #6b7280;
      margin-top: 6px;
      display: block;
    }

    .badge-small {
      background: #3b82f6;
      color: #fff;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 900;
      margin-left: 6px;
    }

    .empty-state-small {
      text-align: center;
      padding: 30px 20px;
      color: #6b7280;
    }

    .empty-state-small i {
      font-size: 40px;
      margin-bottom: 10px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <!-- HEADER -->
  <div class="header">
    <h1>
      <div class="header-logo">
        <div class="header-logo-ring header-logo-ring-1"></div>
        <div class="header-logo-ring header-logo-ring-2"></div>
      </div>
      <span class="title-gradient">NODO</span>
    </h1>
  </div>

  <!-- MENU NAVIGAZIONE -->
  <div class="bottom-nav">
    <button class="menu-main-btn" id="menuBtn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu-items" id="menuItems"></div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    
    <!-- BOX CREA POST STILE FACEBOOK -->
    <div class="create-post-box">
      <div class="create-post-header">
        <div class="create-post-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="create-post-input-fake" onclick="expandCreatePost()">
          <i class="fas fa-edit"></i> A cosa stai pensando?
        </div>
      </div>
      
      <!-- FORM -->
      <div class="create-post-form" id="createPostForm">
        <textarea class="create-post-textarea" id="newPostContent" placeholder="A cosa stai pensando?"></textarea>
        
        <div class="file-preview-box" id="filePreviewBox"></div>
        
        <div class="create-post-actions">
          <label class="create-post-btn" for="fileInput">
            <i class="fas fa-image"></i> Foto/Video
          </label>
          <input type="file" id="fileInput" style="display:none" accept="image/*,video/*" onchange="handleFileSelect(event)">
          
          <button class="create-post-publish" onclick="createNewPost()">
            <i class="fas fa-paper-plane"></i> Pubblica
          </button>
        </div>
      </div>
    </div>

    <!-- FEED -->
    <div class="community-feed" id="communityContainer"></div>
  </div>

  <!-- MODAL COMMENTI -->
  <div class="modal" id="commentsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-comments"></i> Commenti</h3>
        <button class="modal-close" onclick="closeCommentsModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalCommentsList"></div>
      <div class="modal-footer">
        <input type="hidden" id="modalPostId">
        <textarea class="comment-input" id="commentInput" placeholder="Scrivi un commento..."></textarea>
        <button class="comment-btn" onclick="addComment()">
          <i class="fas fa-paper-plane"></i> Invia
        </button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="page-footer">
    <div class="footer-logo">NODO</div>
    <div class="footer-text">La tua collezione Pok√©mon sempre con te</div>
    <div class="footer-social">
      <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/loader.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/community.js"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      initCommunityPage();
    });
  </script>
</body>
</html>
