<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Community - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* OTTIMIZZAZIONE iPHONE */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .main-content {
      padding-bottom: 100px;
      padding-top: 10px;
    }

    /* FILTRI COMMUNITY */
    .community-filter {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 16px;
      margin: 12px;
      border: 2px solid #2a2a2a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .filter-search {
      width: 100%;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 14px 16px;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      outline: none;
    }

    .filter-search::placeholder {
      color: #6b7280;
      font-weight: 600;
    }

    /* COMMUNITY FEED */
    .community-feed {
      display: grid;
      gap: 16px;
      padding: 0 12px;
    }

    /* POST CARD - OTTIMIZZATO iPHONE */
    .post-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      padding: 18px;
      border: 2px solid #2a2a2a;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      transition: all 0.2s ease;
    }

    .post-card:active {
      transform: scale(0.98);
      border-color: #3b82f6;
    }

    /* POST HEADER */
    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      align-items: center;
    }

    .post-avatar {
      width: 48px;
      height: 48px;
      min-width: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: 900;
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    .post-user {
      flex: 1;
      min-width: 0;
    }

    .post-user h4 {
      font-size: 16px;
      font-weight: 900;
      color: #fbbf24;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .post-user span {
      font-size: 13px;
      color: #6b7280;
      font-weight: 700;
    }

    .badge-owner {
      background: #fbbf24;
      color: #000;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 900;
    }

    /* POST CONTENT */
    .post-content {
      font-size: 16px;
      line-height: 1.6;
      color: #e5e7eb;
      font-weight: 600;
      margin-bottom: 14px;
      word-wrap: break-word;
    }

    /* POST IMAGE */
    .post-image {
      width: 100%;
      height: 220px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 14px;
      background: #0a0a0a;
    }

    .post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* POST ACTIONS - iPHONE FRIENDLY */
    .post-actions {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #2a2a2a;
    }

    .post-action-btn {
      flex: 1;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 14px;
      padding: 12px;
      color: #3b82f6;
      font-size: 15px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 48px; /* iPHONE touch target */
    }

    .post-action-btn:active {
      transform: scale(0.95);
      background: #3b82f6;
      color: #fff;
    }

    .post-action-btn.liked {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }

    .post-action-btn.liked:active {
      background: #dc2626;
      border-color: #dc2626;
    }

    .post-action-btn.disabled {
      opacity: 0.3;
      cursor: not-allowed;
      pointer-events: none;
    }

    .post-action-btn i {
      font-size: 18px;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 64px;
      color: #374151;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 800;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- MENU NAVIGAZIONE -->
  <div class="bottom-nav">
    <button class="menu-main-btn" id="menuBtn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu-items" id="menuItems"></div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <!-- FILTRO RICERCA -->
    <div class="community-filter">
      <input type="text" class="filter-search" id="filterSearch" placeholder="üîç Cerca nei post..." oninput="filterPosts()">
    </div>

    <!-- FEED COMMUNITY -->
    <div class="community-feed" id="communityContainer"></div>
  </div>

  <!-- FOOTER -->
  <div class="page-footer">
    <div class="footer-logo">NODO</div>
    <div class="footer-text">La tua collezione Pok√©mon sempre con te</div>
    <div class="footer-social">
      <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/community.js"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      initCommunityPage();
    });
  </script>
</body>
</html>
