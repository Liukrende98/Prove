<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Community - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* OTTIMIZZAZIONE iPHONE */
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .main-content {
      padding-bottom: 100px;
      padding-top: 10px;
    }

    /* COMMUNITY FEED */
    .community-feed {
      display: grid;
      gap: 16px;
      padding: 0 12px;
    }

    /* POST CARD - OTTIMIZZATO iPHONE */
    .post-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      padding: 18px;
      border: 2px solid #2a2a2a;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      transition: all 0.2s ease;
    }

    .post-card:active {
      transform: scale(0.98);
      border-color: #3b82f6;
    }

    /* POST HEADER */
    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      align-items: center;
    }

    .post-avatar {
      width: 48px;
      height: 48px;
      min-width: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: 900;
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    .post-user {
      flex: 1;
      min-width: 0;
    }

    .post-user h4 {
      font-size: 16px;
      font-weight: 900;
      color: #fbbf24;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .username-link {
      color: #fbbf24;
      text-decoration: none;
      transition: all 0.2s;
    }

    .username-link:hover {
      color: #f59e0b;
      text-decoration: underline;
    }

    .post-user span {
      font-size: 13px;
      color: #6b7280;
      font-weight: 700;
    }

    .badge-owner {
      background: #fbbf24;
      color: #000;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 900;
    }

    .badge-small {
      background: #3b82f6;
      color: #fff;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 9px;
      font-weight: 900;
    }

    /* POST CONTENT */
    .post-content {
      font-size: 16px;
      line-height: 1.6;
      color: #e5e7eb;
      font-weight: 600;
      margin-bottom: 14px;
      word-wrap: break-word;
    }

    /* POST IMAGE */
    .post-image {
      width: 100%;
      height: 220px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 14px;
      background: #0a0a0a;
    }

    .post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* POST ACTIONS - iPHONE FRIENDLY */
    .post-actions {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #2a2a2a;
    }

    .post-action-btn {
      flex: 1;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 14px;
      padding: 12px;
      color: #3b82f6;
      font-size: 15px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 48px;
    }

    .post-action-btn:active {
      transform: scale(0.95);
      background: #3b82f6;
      color: #fff;
    }

    .post-action-btn.liked {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }

    .post-action-btn.liked:active {
      background: #dc2626;
      border-color: #dc2626;
    }

    .post-action-btn.disabled {
      opacity: 0.3;
      cursor: not-allowed;
      pointer-events: none;
    }

    .post-action-btn i {
      font-size: 18px;
    }

    .post-action-btn span {
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* FAB - BOTTONE CREA POST */
    .fab-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      box-shadow: 0 8px 30px rgba(251, 191, 36, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .fab-btn:active {
      transform: scale(0.9);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow: hidden;
      border: 2px solid #fbbf24;
      box-shadow: 0 20px 60px rgba(251, 191, 36, 0.3);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 2px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #6b7280;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .modal-close:active {
      color: #ef4444;
      transform: scale(0.9);
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 20px;
      border-top: 2px solid #2a2a2a;
      display: flex;
      gap: 10px;
    }

    /* COMMENTS */
    .comment-item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 16px;
      border: 1px solid #2a2a2a;
    }

    .comment-item.my-comment {
      background: #0f0f0f;
      border-color: #3b82f6;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      min-width: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #fff;
      font-weight: 900;
    }

    .comment-content {
      flex: 1;
      min-width: 0;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .comment-username {
      font-size: 14px;
      font-weight: 900;
      color: #fbbf24;
      text-decoration: none;
    }

    .comment-username:hover {
      text-decoration: underline;
    }

    .comment-content p {
      font-size: 14px;
      color: #e5e7eb;
      margin: 0 0 6px 0;
      word-wrap: break-word;
    }

    .comment-time {
      font-size: 11px;
      color: #6b7280;
      font-weight: 700;
    }

    .comment-input-container {
      display: flex;
      gap: 10px;
    }

    .comment-input {
      flex: 1;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 12px 16px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      resize: none;
      min-height: 48px;
      font-family: 'Poppins', sans-serif;
    }

    .comment-input:focus {
      outline: none;
      border-color: #fbbf24;
    }

    .comment-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 16px;
      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
    }

    .comment-btn:active {
      transform: scale(0.95);
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    }

    /* CREATE POST FORM */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 900;
      color: #fbbf24;
      margin-bottom: 8px;
    }

    .form-group textarea,
    .form-group input {
      width: 100%;
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 12px 16px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group textarea:focus,
    .form-group input:focus {
      outline: none;
      border-color: #fbbf24;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      border-radius: 16px;
      padding: 14px 24px;
      color: #000;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:active {
      transform: scale(0.98);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 64px;
      color: #374151;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 800;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 600;
    }

    .empty-state-small {
      text-align: center;
      padding: 30px 20px;
      color: #6b7280;
    }

    .empty-state-small i {
      font-size: 40px;
      color: #374151;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .empty-state-small p {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #3b82f6;
      font-size: 16px;
      font-weight: 700;
    }

    .error {
      text-align: center;
      padding: 30px;
      color: #ef4444;
      font-size: 14px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <!-- HEADER -->
  <div class="header">
    <h1>
      <div class="header-logo">
        <div class="header-logo-ring header-logo-ring-1"></div>
        <div class="header-logo-ring header-logo-ring-2"></div>
      </div>
      <span class="title-gradient">NODO</span>
    </h1>
  </div>

  <!-- MENU NAVIGAZIONE -->
  <div class="bottom-nav">
    <button class="menu-main-btn" id="menuBtn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu-items" id="menuItems"></div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <!-- FEED COMMUNITY -->
    <div class="community-feed" id="communityContainer"></div>
  </div>

  <!-- FAB - CREA POST -->
  <button class="fab-btn" onclick="showCreatePostModal()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- MODAL COMMENTI -->
  <div class="modal" id="commentsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-comments"></i> Commenti</h3>
        <button class="modal-close" onclick="closeCommentsModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalCommentsList"></div>
      <div class="modal-footer">
        <input type="hidden" id="modalPostId">
        <div class="comment-input-container">
          <textarea class="comment-input" id="commentInput" placeholder="Scrivi un commento..." rows="1"></textarea>
          <button class="comment-btn" onclick="addComment()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CREA POST -->
  <div class="modal" id="createPostModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-pen"></i> Nuovo Post</h3>
        <button class="modal-close" onclick="closeCreatePostModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newPostContent">
            <i class="fas fa-align-left"></i> Contenuto *
          </label>
          <textarea id="newPostContent" placeholder="Cosa vuoi condividere?" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="newPostImage">
            <i class="fas fa-image"></i> URL Immagine (opzionale)
          </label>
          <input type="url" id="newPostImage" placeholder="https://esempio.com/immagine.jpg">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-primary" onclick="createNewPost()">
          <i class="fas fa-paper-plane"></i> Pubblica
        </button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="page-footer">
    <div class="footer-logo">NODO</div>
    <div class="footer-text">La tua collezione Pok√©mon sempre con te</div>
    <div class="footer-social">
      <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/community.js"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      initCommunityPage();
    });
  </script>
</body>
</html>
