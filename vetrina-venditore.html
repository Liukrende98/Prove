<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- META TAG PER iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Profilo Venditore - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS Base -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ========================================
       PROFILO VENDITORE - MIX FACEBOOK/VINTED
       ======================================== */
    
    .vendor-profile {
      margin: 20px 12px;
    }

    /* HEADER VENDITORE */
    .vendor-header-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      padding: 24px;
      border: 2px solid rgba(251, 191, 36, 0.3);
      box-shadow: 0 8px 30px rgba(251, 191, 36, 0.3);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .vendor-header-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
    }

    .vendor-header-top {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .vendor-header-avatar {
      width: 80px;
      height: 80px;
      min-width: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: 4px solid #fbbf24;
      box-shadow: 0 0 30px rgba(251, 191, 36, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      color: #0a0a0a;
      font-weight: 900;
      animation: vendorAvatarGlow 2s ease-in-out infinite;
    }

    @keyframes vendorAvatarGlow {
      0%, 100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.7); }
      50% { box-shadow: 0 0 50px rgba(251, 191, 36, 1); }
    }

    .vendor-header-info {
      flex: 1;
      min-width: 0;
    }

    .vendor-header-name {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .vendor-name-text {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .vendor-verified-badge {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: #fff;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .vendor-header-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .vendor-meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #9ca3af;
      font-weight: 600;
    }

    .vendor-meta-item i {
      color: #fbbf24;
      font-size: 13px;
      width: 16px;
    }

    .vendor-rating-large {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 800;
    }

    .vendor-rating-large i {
      color: #fbbf24;
      font-size: 18px;
    }

    .vendor-rating-stars {
      color: #fbbf24;
    }

    .vendor-rating-count {
      color: #6b7280;
      font-size: 14px;
    }

    /* STATS GRID */
    .vendor-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .vendor-stat-box {
      background: rgba(251, 191, 36, 0.05);
      border: 2px solid rgba(251, 191, 36, 0.2);
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .vendor-stat-box:active {
      transform: scale(0.95);
      background: rgba(251, 191, 36, 0.1);
    }

    .vendor-stat-value {
      font-size: 24px;
      font-weight: 900;
      color: #fbbf24;
      margin-bottom: 4px;
    }

    .vendor-stat-label {
      font-size: 11px;
      font-weight: 700;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ACTION BUTTONS */
    .vendor-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .vendor-action-btn {
      padding: 14px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
    }

    .vendor-action-primary {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #0a0a0a;
      box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4);
    }

    .vendor-action-primary:active {
      transform: scale(0.95);
      box-shadow: 0 6px 30px rgba(251, 191, 36, 0.6);
    }

    .vendor-action-secondary {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
      border: 2px solid rgba(59, 130, 246, 0.3);
    }

    .vendor-action-secondary:active {
      transform: scale(0.95);
      background: rgba(59, 130, 246, 0.25);
    }

    /* TAB NAVIGATION */
    .vendor-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      padding: 0 12px;
    }

    .vendor-tab {
      flex: 1;
      padding: 16px;
      border-radius: 16px;
      border: 2px solid rgba(251, 191, 36, 0.2);
      background: rgba(251, 191, 36, 0.05);
      color: #9ca3af;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .vendor-tab:active {
      transform: scale(0.95);
    }

    .vendor-tab.active {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #0a0a0a;
      border-color: #fbbf24;
      box-shadow: 0 6px 25px rgba(251, 191, 36, 0.5);
    }

    .vendor-tab i {
      font-size: 18px;
    }

    /* TAB CONTENT */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* FILTRI VETRINA */
    .vendor-filters {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 20px;
      padding: 20px;
      border: 2px solid rgba(251, 191, 36, 0.2);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      margin: 0 12px 20px 12px;
    }

    .vendor-filter-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .vendor-filter-row:last-child {
      margin-bottom: 0;
    }

    .vendor-filter-input, .vendor-filter-select {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid rgba(251, 191, 36, 0.2);
      background: #0a0a0a;
      color: #e5e7eb;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .vendor-filter-input:focus, .vendor-filter-select:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
    }

    .vendor-filter-btn {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #0a0a0a;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .vendor-filter-btn:active {
      transform: scale(0.95);
    }

    /* PRODUCTS GRID */
    .vendor-products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 0 12px 40px 12px;
    }

    .vendor-product-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 18px;
      border: 2px solid rgba(251, 191, 36, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .vendor-product-card:active {
      transform: scale(0.96);
      border-color: #fbbf24;
      box-shadow: 0 8px 30px rgba(251, 191, 36, 0.4);
    }

    .vendor-product-image {
      width: 100%;
      height: 180px;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }

    .vendor-product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-price-badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(251, 191, 36, 0.95);
      backdrop-filter: blur(8px);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 900;
      color: #0a0a0a;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.6);
    }

    .product-rating-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      color: #fbbf24;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .vendor-product-info {
      padding: 12px;
    }

    .vendor-product-name {
      font-size: 14px;
      font-weight: 800;
      color: #e5e7eb;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.3;
    }

    .vendor-product-category {
      font-size: 11px;
      font-weight: 700;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* POSTS FEED - STILE COMMUNITY */
    .vendor-posts-feed {
      display: grid;
      gap: 20px;
      padding: 0 12px 40px 12px;
    }

    .vendor-post-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 24px;
      padding: 20px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
    }

    .vendor-post-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 12px 50px rgba(59, 130, 246, 0.3);
    }

    .vendor-post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .vendor-post-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: 2px solid #fbbf24;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 900;
      color: #000;
      flex-shrink: 0;
    }

    .vendor-post-user {
      flex: 1;
    }

    .vendor-post-user h4 {
      color: #fbbf24;
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .vendor-post-user span {
      color: #6b7280;
      font-size: 13px;
      font-weight: 600;
    }

    .vendor-post-content {
      color: #e5e7eb;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .vendor-post-image {
      width: 100%;
      height: 250px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
      background: #0a0a0a;
    }

    .vendor-post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .vendor-post-actions {
      display: flex;
      gap: 12px;
    }

    .vendor-post-action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid rgba(251, 191, 36, 0.3);
      background: rgba(251, 191, 36, 0.05);
      color: #fbbf24;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .vendor-post-action-btn:active {
      transform: scale(0.95);
      background: rgba(251, 191, 36, 0.15);
      border-color: #fbbf24;
    }

    .vendor-post-action-btn.liked {
      border-color: #ef4444;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .vendor-post-action-btn.liked:active {
      background: rgba(239, 68, 68, 0.2);
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 64px;
      color: #374151;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 800;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .vendor-header-name {
        font-size: 20px;
      }

      .vendor-header-avatar {
        width: 70px;
        height: 70px;
        min-width: 70px;
        font-size: 32px;
      }

      .vendor-stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .vendor-stat-box {
        padding: 12px 8px;
      }

      .vendor-stat-value {
        font-size: 20px;
      }

      .vendor-stat-label {
        font-size: 10px;
      }

      .vendor-products-grid {
        gap: 12px;
      }
    }

    @media (max-width: 375px) {
      .vendor-header-avatar {
        width: 60px;
        height: 60px;
        min-width: 60px;
        font-size: 28px;
      }

      .vendor-header-name {
        font-size: 18px;
      }

      .vendor-stat-value {
        font-size: 18px;
      }

      .vendor-products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <!-- HEADER -->
  <div class="header">
    <h1>
      <div class="header-logo">
        <div class="header-logo-ring header-logo-ring-1"></div>
        <div class="header-logo-ring header-logo-ring-2"></div>
      </div>
      <span class="title-gradient">NODO</span>
    </h1>
  </div>

  <!-- MENU NAVIGAZIONE -->
  <div class="bottom-nav">
    <button class="menu-main-btn" id="menuBtn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu-items" id="menuItems"></div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <!-- PROFILO VENDITORE -->
    <div class="vendor-profile" id="vendorProfile"></div>

    <!-- TAB NAVIGATION -->
    <div class="vendor-tabs">
      <div class="vendor-tab active" data-tab="vetrina" onclick="switchTab('vetrina')">
        <i class="fas fa-store"></i>
        <span>Vetrina</span>
      </div>
      <div class="vendor-tab" data-tab="posts" onclick="switchTab('posts')">
        <i class="fas fa-newspaper"></i>
        <span>Post</span>
      </div>
    </div>

    <!-- TAB VETRINA -->
    <div class="tab-content active" id="vetrinaTab">
      <!-- FILTRI -->
      <div class="vendor-filters" id="vendorFilters">
        <div class="vendor-filter-row">
          <input 
            type="text" 
            class="vendor-filter-input" 
            id="searchInput" 
            placeholder="üîç Cerca prodotto..."
            oninput="applyFilters()"
          >
        </div>
        <div class="vendor-filter-row">
          <select class="vendor-filter-select" id="categoryFilter" onchange="applyFilters()">
            <option value="">Tutte le categorie</option>
            <option value="Carte Singole">Carte Singole</option>
            <option value="Booster Box">Booster Box</option>
            <option value="ETB">ETB</option>
            <option value="Accessori">Accessori</option>
          </select>
          <select class="vendor-filter-select" id="sortFilter" onchange="applyFilters()">
            <option value="newest">Pi√π recenti</option>
            <option value="price-low">Prezzo: Basso > Alto</option>
            <option value="price-high">Prezzo: Alto > Basso</option>
            <option value="rating">Rating pi√π alto</option>
          </select>
        </div>
      </div>

      <!-- GRIGLIA PRODOTTI -->
      <div class="vendor-products-grid" id="productsGrid"></div>
    </div>

    <!-- TAB POSTS -->
    <div class="tab-content" id="postsTab">
      <div class="vendor-posts-feed" id="postsFeed"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="page-footer">
    <div class="footer-logo">NODO</div>
    <div class="footer-text">La tua collezione Pok√©mon sempre con te</div>
    <div class="footer-social">
      <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer-social-link"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/vetrina-venditore.js"></script>

  <script>
    requireAuth();
    window.addEventListener('DOMContentLoaded', () => {
      initVendorPage();
    });
  </script>
</body>
</html>
