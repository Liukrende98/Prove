<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- META iOS DARK MODE -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Login - NODO</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      padding-top: 0 !important;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 28px;
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      border: 3px solid rgba(251, 191, 36, 0.5);
      box-shadow: 0 20px 80px rgba(251, 191, 36, 0.4);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo-rings {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      position: relative;
    }

    .login-logo-ring {
      position: absolute;
      border: 4px solid #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
    }

    .login-logo-ring-1 {
      width: 60px;
      height: 40px;
      top: 20px;
      left: -5px;
      transform: rotate(-20deg);
      animation: ringFloat1 3s ease-in-out infinite;
    }

    .login-logo-ring-2 {
      width: 60px;
      height: 40px;
      top: 20px;
      right: -5px;
      transform: rotate(20deg);
      animation: ringFloat2 3s ease-in-out infinite;
    }

    @keyframes ringFloat1 {
      0%, 100% { transform: rotate(-20deg) translateY(0); }
      50% { transform: rotate(-20deg) translateY(-10px); }
    }

    @keyframes ringFloat2 {
      0%, 100% { transform: rotate(20deg) translateY(0); }
      50% { transform: rotate(20deg) translateY(-10px); }
    }

    .login-title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-subtitle {
      text-align: center;
      color: #9ca3af;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .login-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .login-tab {
      flex: 1;
      padding: 16px 12px;
      border-radius: 16px;
      border: 2px solid #2a2a2a;
      background: #0a0a0a;
      color: #9ca3af;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .login-tab.active {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-color: #fbbf24;
      color: #0a0a0a;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
      font-weight: 800;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    /* LOADER FIGO */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .loader-overlay.active {
      display: flex;
    }

    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .loader-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top-color: #fbbf24;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-ring:nth-child(2) {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      border-top-color: #f59e0b;
      animation: spin 1.5s linear infinite reverse;
    }

    .loader-ring:nth-child(3) {
      width: 40%;
      height: 40%;
      top: 30%;
      left: 30%;
      border-top-color: #fbbf24;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: 700;
      color: #fbbf24;
      text-align: center;
      white-space: nowrap;
    }

    .loader-icon {
      font-size: 24px;
      margin-bottom: 10px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* OTTIMIZZAZIONE IPHONE */
    @media (max-width: 768px) {
      .login-container {
        padding: 15px;
      }

      .login-card {
        padding: 35px 25px;
        border-radius: 24px;
      }

      .login-logo {
        margin-bottom: 30px;
      }

      .login-logo-rings {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
      }

      .login-logo-ring-1,
      .login-logo-ring-2 {
        width: 50px;
        height: 35px;
        border-width: 3px;
      }

      .login-title {
        font-size: 36px;
        margin-bottom: 8px;
      }

      .login-subtitle {
        font-size: 14px;
        margin-bottom: 30px;
      }

      .login-tabs {
        gap: 10px;
        margin-bottom: 25px;
      }

      .login-tab {
        padding: 14px 10px;
        font-size: 12px;
        border-radius: 14px;
        gap: 5px;
      }

      .login-tab i {
        font-size: 14px;
      }

      .form-grid {
        gap: 15px;
      }

      .form-group label {
        font-size: 11px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 16px !important; /* Previene zoom */
      }

      .btn-submit {
        padding: 15px;
        font-size: 13px;
      }

      .loader {
        width: 70px;
        height: 70px;
      }

      .loader-text {
        font-size: 12px;
      }
    }

    @media (max-width: 375px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-logo-rings {
        width: 60px;
        height: 60px;
      }

      .login-title {
        font-size: 32px;
      }

      .login-tab {
        padding: 12px 8px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <!-- ROTELLA CARICAMENTO FIGA -->
  <div class="loader-overlay" id="loaderOverlay">
    <div style="text-align: center;">
      <div class="loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
      </div>
      <div class="loader-text" id="loaderText">
        <div class="loader-icon"><i class="fas fa-spinner"></i></div>
        Caricamento...
      </div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-rings">
          <div class="login-logo-ring login-logo-ring-1"></div>
          <div class="login-logo-ring login-logo-ring-2"></div>
        </div>
        <h1 class="login-title">NODO</h1>
        <p class="login-subtitle">La tua collezione Pokémon</p>
      </div>

      <div class="login-tabs">
        <div class="login-tab active" onclick="switchTab('login')">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </div>
        <div class="login-tab" onclick="switchTab('register')">
          <i class="fas fa-user-plus"></i> REGISTRATI
        </div>
      </div>

      <div id="loginMsg" class="msg"></div>

      <!-- FORM LOGIN -->
      <form id="formLogin" class="login-form active" onsubmit="handleLogin(event)">
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Username o Email</label>
            <input type="text" id="loginUsername" required placeholder="es. mario o mario@example.com">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i> ACCEDI
        </button>
      </form>

      <!-- FORM REGISTRAZIONE -->
      <form id="formRegister" class="login-form" onsubmit="handleRegister(event)">
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Username *</label>
            <input type="text" id="registerUsername" required placeholder="es. mario_rossi">
          </div>

          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email *</label>
            <input type="email" id="registerEmail" required placeholder="es. mario@example.com">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Password *</label>
            <input type="password" id="registerPassword" required minlength="6" placeholder="minimo 6 caratteri">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Conferma Password *</label>
            <input type="password" id="registerPasswordConfirm" required minlength="6" placeholder="ripeti password">
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-user-plus"></i> REGISTRATI
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Se già loggato, reindirizza
    if (isLoggedIn()) {
      window.location.href = 'il-tuo-negozio.html';
    }

    function switchTab(tab) {
      const tabs = document.querySelectorAll('.login-tab');
      const forms = document.querySelectorAll('.login-form');
      
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        forms[0].classList.add('active');
      } else {
        tabs[1].classList.add('active');
        forms[1].classList.add('active');
      }
      
      document.getElementById('loginMsg').style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');
      const loader = document.getElementById('loaderOverlay');
      const loaderText = document.getElementById('loaderText');
      
      // Mostra rotella
      loader.classList.add('active');
      loaderText.innerHTML = '<div class="loader-icon"><i class="fas fa-lock"></i></div>Accesso in corso...';
      msg.style.display = 'none';
      
      const result = await login(username, password);
      
      // Nascondi rotella
      loader.classList.remove('active');
      
      if (result.success) {
        msg.className = 'msg success';
        msg.textContent = '✅ Accesso effettuato! Reindirizzamento...';
        msg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'il-tuo-negozio.html';
        }, 1000);
      } else {
        msg.className = 'msg error';
        msg.textContent = '❌ ' + result.message;
        msg.style.display = 'block';
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      const msg = document.getElementById('loginMsg');
      const loader = document.getElementById('loaderOverlay');
      const loaderText = document.getElementById('loaderText');
      
      if (password !== passwordConfirm) {
        msg.className = 'msg error';
        msg.textContent = '❌ Le password non coincidono';
        msg.style.display = 'block';
        return;
      }
      
      // Mostra rotella
      loader.classList.add('active');
      loaderText.innerHTML = '<div class="loader-icon"><i class="fas fa-user-plus"></i></div>Registrazione in corso...';
      msg.style.display = 'none';
      
      const result = await register(username, email, password);
      
      // Nascondi rotella
      loader.classList.remove('active');
      
      if (result.success) {
        msg.className = 'msg success';
        msg.textContent = '✅ Registrazione completata! Reindirizzamento...';
        msg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'il-tuo-negozio.html';
        }, 1000);
      } else {
        msg.className = 'msg error';
        msg.textContent = '❌ ' + result.message;
        msg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
