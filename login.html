<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - NODO</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      border-radius: 28px;
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      border: 3px solid #10b981;
      box-shadow: 0 20px 80px rgba(16, 185, 129, 0.5);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo-rings {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      position: relative;
    }

    .login-logo-ring {
      position: absolute;
      border: 4px solid #10b981;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
    }

    .login-logo-ring-1 {
      width: 60px;
      height: 40px;
      top: 20px;
      left: -5px;
      transform: rotate(-20deg);
      animation: ringFloat1 3s ease-in-out infinite;
    }

    .login-logo-ring-2 {
      width: 60px;
      height: 40px;
      top: 20px;
      right: -5px;
      transform: rotate(20deg);
      animation: ringFloat2 3s ease-in-out infinite;
    }

    @keyframes ringFloat1 {
      0%, 100% { transform: rotate(-20deg) translateY(0); }
      50% { transform: rotate(-20deg) translateY(-10px); }
    }

    @keyframes ringFloat2 {
      0%, 100% { transform: rotate(20deg) translateY(0); }
      50% { transform: rotate(20deg) translateY(-10px); }
    }

    .login-title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-subtitle {
      text-align: center;
      color: #9ca3af;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .login-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .login-tab {
      flex: 1;
      padding: 16px;
      border-radius: 16px;
      border: 2px solid #2a2a2a;
      background: #0a0a0a;
      color: #9ca3af;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .login-tab.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-color: #10b981;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .switch-form {
      text-align: center;
      margin-top: 30px;
      color: #9ca3af;
      font-weight: 600;
    }

    .switch-form a {
      color: #10b981;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-rings">
          <div class="login-logo-ring login-logo-ring-1"></div>
          <div class="login-logo-ring login-logo-ring-2"></div>
        </div>
        <h1 class="login-title">NODO</h1>
        <p class="login-subtitle">La tua collezione Pokémon</p>
      </div>

      <div class="login-tabs">
        <div class="login-tab active" onclick="switchTab('login')">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </div>
        <div class="login-tab" onclick="switchTab('register')">
          <i class="fas fa-user-plus"></i> REGISTRATI
        </div>
      </div>

      <div id="loginMsg" class="msg"></div>

      <!-- FORM LOGIN -->
      <form id="formLogin" class="login-form active" onsubmit="handleLogin(event)">
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Username o Email</label>
            <input type="text" id="loginUsername" required placeholder="es. mario o mario@example.com">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i> ACCEDI
        </button>
      </form>

      <!-- FORM REGISTRAZIONE -->
      <form id="formRegister" class="login-form" onsubmit="handleRegister(event)">
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-user"></i> Username *</label>
            <input type="text" id="registerUsername" required placeholder="es. mario_rossi">
          </div>

          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email *</label>
            <input type="email" id="registerEmail" required placeholder="es. mario@example.com">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Password *</label>
            <input type="password" id="registerPassword" required minlength="6" placeholder="minimo 6 caratteri">
          </div>

          <div class="form-group">
            <label><i class="fas fa-lock"></i> Conferma Password *</label>
            <input type="password" id="registerPasswordConfirm" required minlength="6" placeholder="ripeti password">
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-user-plus"></i> REGISTRATI
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Se già loggato, reindirizza
    if (isLoggedIn()) {
      window.location.href = 'il-tuo-negozio.html';
    }

    function switchTab(tab) {
      const tabs = document.querySelectorAll('.login-tab');
      const forms = document.querySelectorAll('.login-form');
      
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        forms[0].classList.add('active');
      } else {
        tabs[1].classList.add('active');
        forms[1].classList.add('active');
      }
      
      document.getElementById('loginMsg').style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');
      
      msg.className = 'msg info';
      msg.textContent = '⏳ Accesso in corso...';
      msg.style.display = 'block';
      
      const result = await login(username, password);
      
      if (result.success) {
        msg.className = 'msg success';
        msg.textContent = '✅ Accesso effettuato! Reindirizzamento...';
        setTimeout(() => {
          window.location.href = 'il-tuo-negozio.html';
        }, 1000);
      } else {
        msg.className = 'msg error';
        msg.textContent = '❌ ' + result.message;
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      const msg = document.getElementById('loginMsg');
      
      if (password !== passwordConfirm) {
        msg.className = 'msg error';
        msg.textContent = '❌ Le password non coincidono';
        msg.style.display = 'block';
        return;
      }
      
      msg.className = 'msg info';
      msg.textContent = '⏳ Registrazione in corso...';
      msg.style.display = 'block';
      
      const result = await register(username, email, password);
      
      if (result.success) {
        msg.className = 'msg success';
        msg.textContent = '✅ Registrazione completata! Reindirizzamento...';
        setTimeout(() => {
          window.location.href = 'il-tuo-negozio.html';
        }, 1000);
      } else {
        msg.className = 'msg error';
        msg.textContent = '❌ ' + result.message;
      }
    }
  </script>
</body>
</html>
