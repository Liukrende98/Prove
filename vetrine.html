<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Vetrine - NODO</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
/* VETRINE SUPER FIGHE - OTTIMIZZATE IPHONE */
.vetrine-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 40px;
  padding: 0 12px 80px 12px;
}

.vetrina-card-big {
  background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
  border-radius: 20px;
  overflow: hidden;
  border: 2px solid rgba(251, 191, 36, 0.3);
  box-shadow: 0 6px 30px rgba(251, 191, 36, 0.2);
}

.vetrina-header {
  padding: 16px;
  background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, transparent 100%);
  border-bottom: 2px solid #fbbf24;
}

.vetrina-top {
  display: flex;
  gap: 12px;
  align-items: center;
}

.vetrina-avatar {
  width: 55px;
  height: 55px;
  min-width: 55px;
  border-radius: 50%;
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  border: 3px solid #fbbf24;
  box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
  animation: avatarPulse 2s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #0a0a0a;
}

@keyframes avatarPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.vetrina-info {
  flex: 1;
  min-width: 0;
}

.vetrina-info h3 {
  font-size: 18px;
  font-weight: 900;
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 5px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.vetrina-info p {
  color: #9ca3af;
  font-size: 12px;
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 5px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.vetrina-rating {
  display: inline-flex;
  gap: 6px;
  align-items: center;
  font-size: 11px;
  font-weight: 700;
  color: #fbbf24;
  background: rgba(251, 191, 36, 0.15);
  padding: 5px 10px;
  border-radius: 15px;
}

/* STATS COMPATTE - SOTTO IL NOME */
.vetrina-stats-inline {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  padding: 0 16px 12px 16px;
  background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%);
  border-bottom: 1px solid rgba(251, 191, 36, 0.2);
}

.vetrina-stat-inline {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 12px;
  color: #9ca3af;
  font-weight: 700;
}

.vetrina-stat-inline i {
  color: #fbbf24;
  font-size: 13px;
}

.vetrina-stat-inline-value {
  color: #fbbf24;
  font-weight: 900;
}

/* SCROLL ORIZZONTALE PRODOTTI */
.vetrina-products-scroll {
  padding: 15px 12px;
  background: rgba(0, 0, 0, 0.3);
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  position: relative;
}

/* GRADIENTE FADE-OUT A DESTRA */
.vetrina-products-scroll::after {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 60px;
  height: 100%;
  background: linear-gradient(to right, transparent 0%, rgba(0, 0, 0, 0.6) 70%, rgba(0, 0, 0, 0.9) 100%);
  pointer-events: none;
  z-index: 2;
}

.vetrina-products-scroll::-webkit-scrollbar {
  display: none;
}

.vetrina-products-container {
  display: flex;
  gap: 12px;
  padding-bottom: 5px;
  padding-right: 80px;
}

/* CARD PRODOTTO */
.vetrina-product-card {
  min-width: 150px;
  max-width: 150px;
  background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
  border-radius: 16px;
  border: 2px solid rgba(251, 191, 36, 0.2);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease;
  position: relative;
  flex-shrink: 0;
}

.vetrina-product-card:active {
  transform: scale(0.96);
  border-color: #fbbf24;
}

.vetrina-product-image {
  width: 100%;
  height: 150px;
  position: relative;
  overflow: hidden;
  background: #0a0a0a;
}

.vetrina-product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.vetrina-product-placeholder {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-size: 30px;
}

/* BADGE DISPONIBILITÀ - SOTTO IL RATING */
.product-availability-badge {
  position: absolute;
  bottom: 6px;
  right: 6px;
  padding: 4px 8px;
  border-radius: 10px;
  font-size: 8px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 0.3px;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 3px;
}

.badge-disponibile {
  background: rgba(34, 197, 94, 0.95);
  color: white;
}

.badge-non-disponibile {
  background: rgba(239, 68, 68, 0.95);
  color: white;
}

.vetrina-product-info {
  padding: 10px;
}

.vetrina-product-name {
  font-size: 13px;
  font-weight: 700;
  color: #e5e7eb;
  margin-bottom: 5px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  line-height: 1.3;
}

.vetrina-product-category {
  font-size: 10px;
  color: #9ca3af;
  margin-bottom: 6px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.vetrina-product-price {
  font-size: 17px;
  font-weight: 900;
  color: #fbbf24;
  text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
}

.vetrina-product-rating {
  position: absolute;
  top: 6px;
  left: 6px;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  padding: 4px 7px;
  border-radius: 8px;
  font-size: 10px;
  font-weight: 700;
  color: #fbbf24;
  display: flex;
  align-items: center;
  gap: 3px;
}

/* SCROLL INDICATOR - PIÙ GRANDE E VISIBILE */
.scroll-indicator {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(251, 191, 36, 0.95);
  color: #0a0a0a;
  font-size: 14px;
  font-weight: 900;
  padding: 8px 12px;
  border-radius: 20px;
  animation: scrollBounce 1.5s ease-in-out infinite;
  pointer-events: none;
  z-index: 10;
  box-shadow: 0 4px 15px rgba(251, 191, 36, 0.6);
  display: flex;
  align-items: center;
  gap: 6px;
  transition: opacity 0.3s ease;
}

@keyframes scrollBounce {
  0%, 100% { 
    transform: translateY(-50%) translateX(0);
    opacity: 1;
  }
  50% { 
    transform: translateY(-50%) translateX(8px);
    opacity: 0.8;
  }
}

/* MODAL DETTAGLIO - OTTIMIZZATO IPHONE */
.modal-dettaglio-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.96);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 9999;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  animation: fadeIn 0.25s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-dettaglio-content {
  background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
  border-radius: 24px 24px 0 0;
  padding: 20px;
  width: 100%;
  max-width: 100%;
  border: 3px solid #fbbf24;
  border-bottom: none;
  box-shadow: 0 -8px 40px rgba(251, 191, 36, 0.4);
  min-height: 85vh;
  max-height: 85vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.modal-dettaglio-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 18px;
  gap: 12px;
  position: sticky;
  top: -20px;
  background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
  padding: 0 0 15px 0;
  z-index: 100;
}

.modal-dettaglio-title {
  font-size: 22px;
  font-weight: 900;
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
  flex: 1;
  line-height: 1.3;
  word-break: break-word;
}

.modal-dettaglio-close {
  width: 40px;
  height: 40px;
  min-width: 40px;
  border-radius: 50%;
  border: 2px solid rgba(251, 191, 36, 0.3);
  background: rgba(251, 191, 36, 0.1);
  cursor: pointer;
  font-size: 20px;
  color: #fbbf24;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  flex-shrink: 0;
}

.modal-dettaglio-close:active {
  background: #fbbf24;
  color: #0a0a0a;
  transform: scale(0.92);
}

.modal-dettaglio-gallery {
  margin-bottom: 18px;
}

.modal-dettaglio-gallery h3 {
  color: #fbbf24;
  font-size: 15px;
  font-weight: 800;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.modal-gallery-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.modal-gallery-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 14px;
  border: 2px solid rgba(251, 191, 36, 0.3);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.modal-gallery-img:active {
  transform: scale(0.96);
  border-color: #fbbf24;
}

.modal-gallery-placeholder {
  width: 100%;
  height: 180px;
  background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #666;
  grid-column: 1 / -1;
}

.modal-dettaglio-info {
  background: rgba(251, 191, 36, 0.05);
  padding: 16px;
  border-radius: 18px;
  margin-bottom: 16px;
  border: 2px solid rgba(251, 191, 36, 0.2);
}

.modal-info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid rgba(251, 191, 36, 0.1);
  gap: 12px;
}

.modal-info-row:last-of-type {
  border-bottom: none;
}

.modal-info-label {
  color: #9ca3af;
  font-weight: 700;
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 6px;
  flex-shrink: 0;
}

.modal-info-value {
  color: #e5e7eb;
  font-weight: 700;
  font-size: 14px;
  text-align: right;
  overflow: hidden;
  text-overflow: ellipsis;
}

.modal-info-price {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0 0 0;
  margin-top: 8px;
  border-top: 2px solid rgba(251, 191, 36, 0.3);
}

.modal-info-price-label {
  color: #fbbf24;
  font-weight: 800;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.modal-info-price-value {
  color: #fbbf24;
  font-weight: 900;
  font-size: 28px;
  text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
}

.modal-dettaglio-desc {
  background: rgba(251, 191, 36, 0.05);
  padding: 16px;
  border-radius: 18px;
  margin-bottom: 16px;
  border: 2px solid rgba(251, 191, 36, 0.2);
}

.modal-dettaglio-desc h3 {
  color: #fbbf24;
  font-size: 15px;
  font-weight: 800;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.modal-dettaglio-desc p {
  color: #e5e7eb;
  line-height: 1.7;
  white-space: pre-wrap;
  font-size: 14px;
}

.modal-dettaglio-contact {
  width: 100%;
  padding: 18px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  color: #0a0a0a;
  font-size: 16px;
  font-weight: 900;
  cursor: pointer;
  box-shadow: 0 6px 25px rgba(251, 191, 36, 0.5);
  text-transform: uppercase;
  letter-spacing: 0.8px;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.modal-dettaglio-contact:active {
  transform: scale(0.97);
  box-shadow: 0 10px 35px rgba(251, 191, 36, 0.7);
}

/* MEDIA QUERIES */
@media (max-width: 375px) {
  .vetrine-grid {
    gap: 12px;
    padding: 0 10px 70px 10px;
  }

  .vetrina-product-card {
    min-width: 140px;
    max-width: 140px;
  }

  .vetrina-product-image {
    height: 140px;
  }

  .vetrina-avatar {
    width: 50px;
    height: 50px;
    min-width: 50px;
  }

  .vetrina-info h3 {
    font-size: 16px;
  }

  .modal-gallery-img {
    height: 160px;
  }
}

@media (min-width: 768px) {
  .vetrine-grid {
    padding: 0 40px 80px 40px;
  }

  .vetrina-product-card {
    min-width: 180px;
    max-width: 180px;
  }

  .vetrina-product-image {
    height: 180px;
  }

  .modal-dettaglio-content {
    max-width: 700px;
    border-radius: 24px;
    border-bottom: 3px solid #fbbf24;
    margin-bottom: 40px;
    min-height: auto;
    max-height: 90vh;
  }

  .modal-gallery-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* FILTRO FIGO */
.vetrine-filter {
  margin: 20px 12px 0 12px;
  background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
  border-radius: 20px;
  border: 2px solid rgba(251, 191, 36, 0.3);
  overflow: hidden;
  box-shadow: 0 6px 30px rgba(251, 191, 36, 0.2);
}

.filter-header {
  padding: 16px;
  background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, transparent 100%);
  border-bottom: 2px solid #fbbf24;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.filter-title {
  font-size: 16px;
  font-weight: 900;
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-toggle-icon {
  font-size: 14px;
  color: #fbbf24;
  transition: transform 0.3s ease;
}

.vetrine-filter.expanded .filter-toggle-icon {
  transform: rotate(180deg);
}

.filter-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

.vetrine-filter.expanded .filter-content {
  max-height: 600px;
}

.filter-body {
  padding: 16px;
}

.filter-group {
  margin-bottom: 16px;
}

.filter-group:last-child {
  margin-bottom: 0;
}

.filter-label {
  font-size: 12px;
  font-weight: 800;
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.filter-select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 2px solid rgba(251, 191, 36, 0.3);
  background: #0a0a0a;
  color: #e5e7eb;
  font-size: 14px;
  font-weight: 600;
  font-family: inherit;
  transition: all 0.3s ease;
}

.filter-select:focus {
  outline: none;
  border-color: #fbbf24;
  box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
}

.filter-price-inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.filter-input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 2px solid rgba(251, 191, 36, 0.3);
  background: #0a0a0a;
  color: #e5e7eb;
  font-size: 14px;
  font-weight: 600;
  font-family: inherit;
  transition: all 0.3s ease;
}

.filter-input:focus {
  outline: none;
  border-color: #fbbf24;
  box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
}

.filter-input::placeholder {
  color: #6b7280;
}

.filter-checkboxes {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.filter-checkbox-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  background: rgba(251, 191, 36, 0.05);
  border-radius: 12px;
  border: 2px solid rgba(251, 191, 36, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

.filter-checkbox-item:active {
  transform: scale(0.98);
  background: rgba(251, 191, 36, 0.1);
}

.filter-checkbox {
  width: 20px;
  height: 20px;
  accent-color: #fbbf24;
  cursor: pointer;
}

.filter-checkbox-label {
  font-size: 14px;
  font-weight: 600;
  color: #e5e7eb;
  cursor: pointer;
  flex: 1;
}

.filter-actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 16px;
  padding-top: 16px;
  border-top: 2px solid rgba(251, 191, 36, 0.2);
}

.filter-btn {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 14px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.filter-btn-apply {
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
  color: #0a0a0a;
  box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
}

.filter-btn-apply:active {
  transform: scale(0.97);
  box-shadow: 0 6px 20px rgba(251, 191, 36, 0.6);
}

.filter-btn-reset {
  background: rgba(239, 68, 68, 0.15);
  color: #ef4444;
  border: 2px solid rgba(239, 68, 68, 0.3);
}

.filter-btn-reset:active {
  transform: scale(0.97);
  background: rgba(239, 68, 68, 0.25);
}

.filter-active-badge {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  padding: 4px 10px;
  background: rgba(251, 191, 36, 0.2);
  border-radius: 12px;
  font-size: 11px;
  font-weight: 800;
  color: #fbbf24;
}

@media (max-width: 375px) {
  .vetrine-filter {
    margin: 15px 10px 0 10px;
  }

  .filter-header {
    padding: 14px;
  }

  .filter-title {
    font-size: 14px;
  }
}
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>

  <!-- HEADER -->
  <div class="header">
    <h1>
      <div class="header-logo">
        <div class="header-logo-ring header-logo-ring-1"></div>
        <div class="header-logo-ring header-logo-ring-2"></div>
      </div>
      <span class="title-gradient">NODO</span>
    </h1>
  </div>

  <!-- MENU NAVIGAZIONE -->
  <div class="bottom-nav">
    <button class="menu-main-btn" id="menuBtn" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="menu-items" id="menuItems"></div>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content">
    <div class="vetrine-grid" id="vetrineContainer"></div>
  </div>

  <!-- FOOTER -->
  <div class="page-footer">
    <div class="footer-logo">NODO</div>
    <div class="footer-text">La tua collezione Pokémon sempre con te</div>
